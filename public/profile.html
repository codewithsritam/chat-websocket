<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" , content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="chat.png" type="image/x-icon">
</head>

<body>
    <div class="login-container">
        <div class="flex-row borderBtm">
            <h2 class="profileName"></h2>
            <a href="/search.html" class="btn"><i class="fa-solid fa-magnifying-glass fa-xl"
                    style="color: #000000;"></i></a>
        </div>

        <div class="chatContainer">
            <h3 class="center">Chats</h3>

            <div class="chatBox">
                <div class="chatBoxItem">
                    <div>
                        <h4>John Doe</h4>
                        <p>Hi, How are you?</p>
                    </div>
                    <i class="fa-solid fa-arrow-right fa-xl" style="color: #000000;"></i>
                </div>
            </div>

        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();

            const profileName = document.querySelector('.profileName');
            const fromUser = JSON.parse(localStorage.getItem('from'));
            const userId = fromUser._id;
            profileName.innerHTML = fromUser.name;

            socket.emit('getUsers', { userId }, (users) => {
                const chatBox = document.querySelector('.chatBox');
                chatBox.innerHTML = ''; // Clear existing content

                (users.friends || []).forEach(user => {
                    // Create chatBox item
                    const chatBoxItem = document.createElement('div');
                    chatBoxItem.classList.add('chatBoxItem');
                    chatBoxItem.innerHTML = `
                        <div>
                            <h4>${user.name}</h4>
                            <p>${user.phone}</p>
                        </div>
                        <i class="fa-solid fa-arrow-right fa-xl" style="color: #000000;"></i>
                    `;

                    // Append elements to chatBox
                    chatBox.appendChild(chatBoxItem);

                    // Attach event listener to chatBoxItem
                    chatBoxItem.addEventListener('click', () => {
                        localStorage.setItem('to', JSON.stringify(user));
                        window.location.href = '/main.html';
                    });
                });
            });

        </script>
</body>

</html>
