<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" , content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="chat.png" type="image/x-icon">
</head>

<body>
    <div class="login-container">
        <div class="flex-row">
            <h2>Chats</h2>
            <a href="/search.html" class="btn"><i class="fa-solid fa-magnifying-glass-plus"></i></a>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NAME</th>
                                <th>PHONE</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- <tr>
                                <td>John Doe</td>
                                <td>08012345678</td>
                                <td>12:00 PM</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const fromUser = JSON.parse(localStorage.getItem('from'));
        const userId = fromUser._id;

        socket.emit('getUsers', { userId }, (users) => {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            (users.friends || []).forEach(user => {
                console.log('user: ', user);
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user._id}</td>
                    <td>${user.name}</td>
                    <td>${user.phone}</td>
                `;
                tableBody.appendChild(tr);

                // re-save to data from localstorage to key
                tr.addEventListener('click', () => {
                    localStorage.setItem('to', JSON.stringify(user));
                    window.location.href = '/main.html';
                });
            });

        });

    </script>
</body>

</html>
