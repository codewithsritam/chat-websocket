<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" , content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="chat.png" type="image/x-icon">
</head>

<body>
    <div class="login-container">
        <h1 class="heading">
            iChat 
            <span><i class="fa-regular fa-comment-dots"></i></span>
        </h1>
        <h2>Login</h2>
        <p>Hi, Welcome Back <i class="fa-solid fa-hands-clapping"></i></p>
        <form class="login-form fColumn" id="Login" autocomplete="off">
            <div class="fColumn">
                <label for="Name" class="label">Name</label>
                <input type="text" name="name" id="Name" class="name-input" placeholder="Enter your name">
            </div>
            <div class="fColumn">
                <label for="Phone" class="label">Phone *</label>
                <input type="tel" 
                    name="phone" id="Phone" class="phone-input" 
                    placeholder="Enter 10-digit phone number" 
                    maxlength="10" pattern="[0-9]{10}" required>
            </div>

            <button type="submit" class="login-button">
                Login
            </button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        const loginForm = document.getElementById("Login");
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById("Name").value || 'Anonymous';
            const phone = document.getElementById("Phone").value.trim();

            socket.emit('login', { name, phone }, (response) => {
                localStorage.setItem('from', JSON.stringify(response.user));
                window.location.href = '/profile.html';
            });
        });
    </script>
</body>

</html>
