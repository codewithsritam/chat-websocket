<!DOCTYPE html>

    <title>iChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="chat.png" type="image/x-icon">

<body>
    <div class="login-container">
        <h1>Login</h1>
        <p>Hi, Welcome Back <i class="fa-solid fa-hands-clapping"></i></p>
        <form class="login-form fColumn" id="Login" autocomplete="off">
            <div class="fColumn">
                <label for="Name">Name</label>
                <input type="text" name="name" id="Name" class="name-input" placeholder="Name">
            </div>
            <div class="fColumn">
                <label for="Phone">Phone</label>
                <input type="text" name="phone" id="Phone" class="phone-input" placeholder="Phone">
            </div>

            <button type="submit" class="login-button">
                Login
            </button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
