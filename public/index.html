<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">
        sChat 
        <span><i class="fa-brands fa-rocketchat"></i></span>
    </h1>
    <div class="main">
        <div class="name">
            <span><i class="fa-regular fa-user"></i></span>
            <input type="text" class="name-input" id="name-input" value="anonymous" maxlength="20">
        </div>

        <ul class="message-container" id="message-container">
            <li class="message-left" id="message-left">
                <p>hey banner</p>
                <span>natasha &#x2022; 14 Sep, 21:09:87</span>
            </li>
            <li class="message-right" id="message-right">
                <p>hi natasha</p>
                <span>&#x2022; 14 Sep, 21:09:87</span>
            </li>
            <li class="message-typing" id="message-typing">
                <p>natasha is typing a message...</p>
            </li>
        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input" placeholder="Message">
            <div class="v-divider"></div>
            <button class="send-button" id="send-button">
                send
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>
    </div>
    <h3 class="total-clients" id="total-clients">Total clients: 2</h3>
</body>
</html>
