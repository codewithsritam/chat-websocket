<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" , content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="chat.png" type="image/x-icon">
</head>

<body>
    <div class="login-container">
        <h1>Search...</h1>
        <p>Hi, Welcome Back <i class="fa-solid fa-hands-clapping"></i></p>
        <form class="login-form fColumn" id="Login" autocomplete="off">
            <div class="fColumn">
                <label for="Phone" class="label">Search</label>
                <input type="text" name="phone" id="Phone" class="name-input" placeholder="Write here...">
            </div>

            <button type="submit" class="login-button">
                Search
            </button>
        </form>

        <div class="chatContainer">
            <h3 class="center">Chats</h3>
            <div class="chatBox"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const loginForm = document.getElementById("Login");
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const phone = document.getElementById("Phone").value;

            socket.emit('searchUser', { phone }, (response) => {
                const chatBox = document.querySelector('.chatBox');
                chatBox.innerHTML = ''; // Clear existing content

                // Create chatBox item
                const chatBoxItem = document.createElement('div');
                chatBoxItem.classList.add('chatBoxItem');

                chatBoxItem.innerHTML = `
                    <div>
                        <h4>${response.user.name}</h4>
                        <p>${response.user.phone}</p>
                    </div>
                    <i class="fa-solid fa-arrow-right fa-xl" style="color: #000000;"></i>
                `;

                // Append elements to chatBox
                chatBox.appendChild(chatBoxItem);

                // Attach event listener to chatBoxItem
                chatBoxItem.addEventListener('click', () => {
                    localStorage.setItem('to', JSON.stringify(response.user));
                    window.location.href = '/main.html';
                });
            });
        });

    </script>
</body>

</html>
